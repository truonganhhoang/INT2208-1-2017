<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Đăng kí </title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Styling -->
    <style>
        .text-center {
            margin: 50px;
            color: darkgreen;
            font-family: Helvetica, sans-serif;
            font-size: 30px;
            position: relative;
            right: 20px;
        }
        
        #button {
            margin: 10px;
            color: #FFF;
            background-color: green;
            margin-bottom: 60px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!--nav-->
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">BETEZ Café</a>
                    </div>
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#menu">Menu</a></li>
                        <li><a href="#">Khuyến mãi</a></li>
                        <li><a href="#">Địa điểm</a></li>
                        <li><a href="#">Giới thiệu</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    </ul>
                </div>
            </nav>
            <!--end nav-->
        </div>
    </div>
    <div class="container">
        <div class="row">

            <div class="col-md-8 col-md-offset-2">
                <form role="form" method="POST" action="#">

                    <legend class="text-center">Đăng kí tài khoản</legend>

                    <fieldset>

                        <div class="form-group col-md-6">
                            <label for="first_name">Họ</label>
                            <input type="text" class="form-control" name="" id="first_name" placeholder="Họ">
                        </div>

                        <div class="form-group col-md-6">
                            <label for="last_name">Tên</label>
                            <input type="text" class="form-control" name="last_name" id="" placeholder="Tên">
                        </div>

                        <div class="form-group col-md-12">
                            <label for="Username"> Tên tài khoản </label>
                            <input type="text" class="form-control" name="user_name" id="" placeholder="Tên tài khoản">
                        </div>

                        <div class="form-group col-md-8">
                            <label for="">Email</label>
                            <input type="email" class="form-control" name="" id="" placeholder="Email">
                        </div>

                        <div class="form-group col-md-4">
                            <label for="">Số Điện Thoại</label>
                            <input type="text" class="form-control" name="" id="" placeholder="Số ĐT">
                        </div>

                        <div class="form-group col-md-12">
                            <label for="">Địa chỉ</label>
                            <input type="text" class="form-control" name="" id="" placeholder="Địa chỉ">
                        </div>

                        <div class="form-group col-md-6">
                            <label for="password">Mật khẩu</label>
                            <input type="password" class="form-control" name="" id="password" placeholder="Mật khẩu">
                        </div>

                        <div class="form-group col-md-6">
                            <label for="confirm_password">Xác nhận mật khẩu</label>
                            <input type="password" class="form-control" name="" id="confirm_password" placeholder="Xác nhận mật khẩu">
                        </div>


                    </fieldset>

                    <fieldset>

                        <div class="form-group col-md-6">
                            <label for="country">Quốc tịch</label>
                            <select class="form-control" name="" id="country">
                                <option>Việt Nam</option>
                                <option>Campuchia</option>
                                <option>Lào</option>
                                <option>Khác</option>
                            </select>
                        </div>

                        <div class="form-group col-md-12 hidden">
                            <label for="specify">Please Specify</label>
                            <textarea class="form-control" id="specify" name=""></textarea>
                        </div>

                    </fieldset>

                    <div class="form-group">
                        <div class="col-md-12">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="" id="">
                                    Tôi đồng ý với tất cả <a href="#">các điều khoản</a>.
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-success" id="button">
                                Đăng kí
                            </button>
                        </div>
                    </div>

                </form>
            </div>

        </div>
    </div>
</body>

</html>
